<h1 id="site-map"><a href="../../../fine_tune.html">fine tune your fit</a> → 90° coupler right</h1>
<div id="layout">
    <div id="model-viewer">
    <model-viewer style="height:300px;" id="model" loading="eager" camera-controls camera-orbit="20deg 60deg 9m" interpolation-decay="200" tone-mapping="aces" src="../../../model_files/glb/join_90_r.glb" shadow-intensity="1" alt="3D model of " exposure="0.7"></model-viewer>    
    </div>

    <div id="sliders">
        
        <div class="form-group">
            <fieldset>
            <legend>vertical connector (tongue and groove) tolerance</legend>
            <div class="dot-slider" data-group="1">
                <button type="button" data-mat="1" aria-label="Previous intensity" class="prev-btn">◁</button>
                <label class="dot-option">
                    <input type="radio" name="1" data-mat="1" value="0.2" >
                    <span class="dot"></span>
                    <span class="value-label">0.2 mm</span>
                </label>

                <label class="dot-option">
                <input type="radio" name="1" data-mat="1" value="0.3" >
                <span class="dot"></span>
                <span class="value-label">0.3 mm</span>
                </label>

                <label class="dot-option">
                <input type="radio" name="1" data-mat="1" value="0.4" checked >
                <span class="dot"></span>
                <span class="value-label">0.4 mm</span>
                </label>

                <label class="dot-option">
                <input type="radio" name="1" data-mat="1" value="0.5" >
                <span class="dot"></span>
                <span class="value-label">0.5 mm</span>
                </label>

                <label class="dot-option">
                    <input type="radio" name="1" data-mat="1" value="0.6" >
                    <span class="dot"></span>
                    <span class="value-label">0.6 mm</span>
                </label>

                <button type="button" data-mat="1" aria-label="Next intensity" class="next-btn">▷</button>
            </div>
            </fieldset>
        </div>
        
        <div class="form-group">
            <fieldset>
            <legend>horizontal connector (tongue and groove) tolerance</legend>
            <div class="dot-slider" data-group="2">
                <button type="button" data-mat="2" aria-label="Previous intensity" class="prev-btn">◁</button>
                <label class="dot-option">
                    <input type="radio" name="2" data-mat="2" value="0.2" >
                    <span class="dot"></span>
                    <span class="value-label">0.2 mm</span>
                </label>

                <label class="dot-option">
                <input type="radio" name="2" data-mat="2" value="0.3" >
                <span class="dot"></span>
                <span class="value-label">0.3 mm</span>
                </label>

                <label class="dot-option">
                <input type="radio" name="2" data-mat="2" value="0.4" checked >
                <span class="dot"></span>
                <span class="value-label">0.4 mm</span>
                </label>

                <label class="dot-option">
                <input type="radio" name="2" data-mat="2" value="0.5" >
                <span class="dot"></span>
                <span class="value-label">0.5 mm</span>
                </label>

                <label class="dot-option">
                    <input type="radio" name="2" data-mat="2" value="0.6" >
                    <span class="dot"></span>
                    <span class="value-label">0.6 mm</span>
                </label>

                <button type="button" data-mat="2" aria-label="Next intensity" class="next-btn">▷</button>
            </div>
            </fieldset>
        </div>
            <a id="download_link" href="../../../model_files/model_download/connectors/join_90_r/join_90_r_0.5_0.5.stl" download style="display:none;"></a>
